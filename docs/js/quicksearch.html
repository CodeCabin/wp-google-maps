s for animation settings and fixed header height Parameters: Name Type Argument Description element HTMLElement The element to scroll to milliseconds number &lt;optional&gt; The time in milliseconds to scroll over. Defaults to 500 if no value is specified. Returns: void &lt;static&gt; assertInstanceOf(instance, instanceName) This function is for checking inheritence has been setup correctly. For objects that have engine and Pro specific classes, it will automatically add the engine and pro prefix to the supplied string and if such an object exists it will test against that name rather than the un-prefix argument supplied. For example, if we are running the Pro addon with Google maps as the engine, if you supply Marker as the instance name the function will check to see if instance is an instance of GoogleProMarker Parameters: Name Type Description instance object The object to check instanceName string The class name as a string which this object should be an instance of Returns: Type void &lt;static&gt; getCurrentPosition() This function will get the users position, it first attempts to get high accuracy position (mobile with GPS sensors etc.), if that fails (desktops will time out) then it tries again without high accuracy enabled Returns: The users position as a LatLng literal Type object &lt;static&gt; getImageDimensions(src, callback) Utility function to get the dimensions of an image, caches results for best performance Parameters: Name Type Description src string Image source URL callback function Callback to recieve image dimensions Returns: Type void &lt;static&gt; getMapByID(id) Parameters: Name Type Description id mixed The ID of the map to retrieve Returns: The map object, or null if no such map exists Type object &lt;static&gt; getScrollAnimationOffset() Override this method to add a scroll offset when using animated scroll, useful for sites with fixed headers. Returns: The scroll offset Type number &lt;static&gt; guid() Generates and returns a GUID Returns: The GUID Type string &lt;static&gt; hexOpacityToRGBA(colour, opacity) Takes a hex string and opacity value and converts it to Openlayers RGBA format Parameters: Name Type Description colour string The hex color string opacity number The opacity from 0.0 - 1.0 Returns: RGBA array where color components are 0 - 255 and opacity is 0.0 - 1.0 Type array &lt;static&gt; hexToRgba(hex) Takes a hex color string and converts it to an RGBA object. Parameters: Name Type Description hex string The hex color string Returns: Object with r, g, b and a properties, or 0 if the input is invalid. Type object &lt;static&gt; isDeveloperMode() Returns true if developer mode is set or if developer mode cookie is set Returns: True if developer mode is on Type boolean &lt;static&gt; isDeviceiOS() Makes an educated guess whether the browser is running on an iOS device Returns: True if it's likely the browser is running on an iOS device Type boolean &lt;static&gt; isGoogleAutocompleteSupported() Shorthand function to determine if the Places Autocomplete is available Returns: True if the places autocomplete is available Type boolean &lt;static&gt; isLatLngString(str) Utility function returns true is string is a latitude and longitude Parameters: Name Type Description str string The string to attempt to parse as coordinates Returns: the matched latitude and longitude or null if no match Type array &lt;static&gt; isProVersion() Returns true if the Pro add-on is active Returns: True if the Pro add-on is active Type boolean &lt;static&gt; isSafari() Makes an educated guess as to whether the browser is Safari Returns: True if it's likely the browser is Safari Type boolean &lt;static&gt; isTouchDevice() Makes an educated guess as to whether the browser is running on a touch device Returns: True if it's likely the browser is running on a touch device Type boolean &lt;static&gt; openMediaDialog(callback) Opens the WP media dialog and returns the result to a callback Parameters: Name Type Description callback function Callback to recieve the attachment ID as the first parameter and URL as the second Returns: Type void &lt;static&gt; rgbaToString(rgba) Takes an object with r, g, b and a properties and returns a CSS rgba color string Parameters: Name Type Description rgba string The input object Returns: The CSS rgba color string Type string &lt;static&gt; runCatchableTask(callback, friendlyErrorContainer) Runs a catchable task and displays a friendly error if the function throws an error Parameters: Name Type Description callback function The function to run friendlyErrorContainer HTMLElement The container element to hold the error See: WPGMZA.FriendlyError Returns: Type void &lt;static&gt; stringToLatLng(str) Utility function returns a latLng literal given a valid latLng string Parameters: Name Type Description str string The string to attempt to parse as coordinates Returns: LatLng literal Type object &lt;static&gt; stringToLatLng(str) Utility function returns a latLng literal given a valid latLng string Parameters: Name Type Description str string The string to attempt to parse as coordinates Returns: LatLng literal Type object × Search results Close Documentation generated by JSDoc 3.4.3 on 2019-01-18T10:34:57+00:00 using the DocStrap template. "},"WPGMZA.Circle.html":{"id":"WPGMZA.Circle.html","title":"Class: Circle","body":" Documentation Modules CircleCompatibilityCSSDistanceEventEventDispatcherFriendlyErrorGeocoderGoogleAPIErrorHandlerGoogleCircleGoogleGeocoderGoogleInfoWindowGoogleMapGoogleMarkerGoogleModernStoreLocatorGoogleModernStoreLocatorCircleGooglePolygonGooglePolylineGoogleUICompatibilityGoogleVertexContextMenuGutenbergInfoWindowIntegrationLatLngLatLngBoundsMapMapObjectMapsEngineDialogMapSettingsMapSettingsPageMarkerModernStoreLocatorModernStoreLocatorCircleNativeMapsAppIconOLCircleOLGeocoderOLInfoWindowOLMapOLMarkerOLModernStoreLocatorOLModernStoreLocatorCircleOLPolygonOLPolylinePolygonPolylinePopoutPanelVersionWPGMZAWPGMZA.RestAPI Classes O ose() Abstract function, closes this InfoWindow getContent() Gets the content for the info window and passes it to the specified callback - this allows for delayed loading (eg AJAX) as well as instant content Returns: void onMapObjectAdded() Event listener for when the map object is added. This will cause the info window to open if the map object has infoopen set Returns: void open(map, mapObject) Opens the info window on the specified map, with the specified map object as the subject. Parameters: Name Type Description map WPGMZA.Map The map to open this InfoWindow on. mapObject WPGMZA.MapObject The map object (eg marker, polygon) to open this InfoWindow on. Returns: boolean FALSE if the info window should not and will not open, TRUE if it will. This can be used by subclasses to establish whether or not the subclassed open should bail or open the window. setContent() Abstract function, sets the content in this InfoWindow setOptions() Abstract function, sets options on this InfoWindow × Search results Close Documentation generated by JSDoc 3.4.3 on 2019-01-18T10:34:57+00:00 using the DocStrap template. "},"WPGMZA.LatLng.html":{"id":"WPGMZA.LatLng.html","title":"Class: LatLng","body":" Documentation Modules CircleCompatibilityCSSDistanceEventEventDispatcherFriendlyErrorGeocoderGoogleAPIErrorHandlerGoogleCircleGoogleGeocoderGoogleInfoWindowGoogleMapGoogleMarkerGoogleModernStoreLocatorGoogleModernStoreLocatorCircleGooglePolygonGooglePolylineGoogleUICompatibilityGoogleVertexContextMenuGutenbergInfoWindowIntegrationLatLngLatLngBoundsMapMapObjectMapsEngineDialogMapSettingsMapSettingsPageMarkerModernStoreLocatorModernStoreLocatorCircleNativeMapsAppIconOLCircleOLGeocoderOLInfoWindowOLMapOLMarkerOLModernStoreLocatorOLModernStoreLocatorCircleOLPolygonOLPolylinePolygonPolylinePopoutPanelVersionWPGMZAWPGMZA.RestAPI Classes OLGeocoder~OLGeocoderWPGMZA.CircleWPGMZA.CompatibilityWPGMZA.DistanceWPGMZA.EventWPGMZA.EventDispatcherWPGMZA.FriendlyErrorWPGMZA.GeocoderWPGMZA.GoogleAPIErro eading, in degrees, to move along, where zero is North Returns: Type void toGoogleLatLng() Returns an instance of google.maps.LatLng with the same coordinates as this object Returns: This object, expressed as a google.maps.LatLng Type google.maps.LatLng toString() Returns this latitude and longitude as a string Returns: This object represented as a string Type string × Search results Close Documentation generated by JSDoc 3.4.3 on 2019-01-18T10:34:57+00:00 using the DocStrap template. "},"WPGMZA.LatLngBounds.html":{"id":"WPGMZA.LatLngBounds.html","title":"Class: LatLngBounds","body":" Documentation Modules CircleCompatibilityCSSDistanceEventEventDispatcherFriendlyErrorGeocoderGoogleAPIErrorHandlerGoogleCircleGoogleGeocoderGoogleInfoWindowGoogleMapGoogleMarkerGoogleModernStoreLocatorGoogleModernStoreLocatorCircleGooglePolygonGooglePolylineGoogleUICompatibilityGoogleVertexContextMenuGutenbergInfoWindowIntegrationLatLngLatLngBoundsMapMapObjectMapsEngineDialogMapSettingsMapSettingsPageMarkerModernStoreLocatorModernStoreLocatorCircleNativeMapsAppIconOLCircleOLGeocoderOLInfoWindowOLMapOLMarkerOLModernStoreLocatorOLModernStoreLocatorCircleOLPolygonOLPolylinePolygonPolylinePopoutPanelVersionWPGMZAWPGMZA.RestAPI Classes OLGeocoder~OLGeocoderWPGMZA.CircleWPGMZA.CompatibilityWPGMZA.DistanceWPGMZA.EventWPGMZA.EventDispatcherWPGMZA.FriendlyErrorWPGMZA.GeocoderWPGMZA.GoogleAPIErrorHandlerWPGMZA.GoogleCircleWPGMZA.GoogleGeocoderWPGMZA.InfoWindowWPGMZA.LatLngWPGMZA.LatLngBoundsWPGMZA.MapWPGMZA.MapEngineDialogWPGMZA.MapObjectWPGMZA.MapSettingsWPGMZA.MapSettingsPageWPGMZA.MarkerWPGMZA.ModernStoreLocatorWPGMZA.ModernStoreLocatorCircleWPGMZA.NativeMapsAppIconWPGMZA.PolygonWPGMZA.PolylineWPGMZA.PopoutPanelWPGMZA.RestAPI Class: LatLngBounds LatLngBounds WPGMZA.LatLngBounds new LatLngBounds() This class represents latitude and longitude bounds as a rectangular area. NB: This class is not fully implemented Methods extend(latLng) Extends this bounds object to encompass the given latitude an ptions object &lt;optional&gt; Options to apply to this map Extends WPGMZA.EventDispatcher Methods &lt;static&gt; createInstance(element [, options]) Creates an instance of a map, please always use this function rather than calling the constructor directly. Parameters: Name Type Argument Description element HTMLElement to contain map options object &lt;optional&gt; Options to apply to this map Returns: An instance of WPGMZA.Map Type WPGMZA.Map &lt;static&gt; getConstructor() Returns the contructor to be used by createInstance, depending on the selected maps engine. Returns: The appropriate contructor Type function &lt;static&gt; getGeographicDistance(lat1, lon1, lat2, lon1) This gets the distance in kilometers between two latitude / longitude points TODO: Move this to the distance class, or the LatLng class Parameters: Name Type Description lat1 number Latitude from the first coordinate pair lon1 number Longitude from the first coordinate pair lat2 number Latitude from the second coordinate pair lon1 number Longitude from the second coordinate pair Returns: The distance between the latitude and longitudes, in kilometers Type number _triggerListeners() Handles the logic of triggering listeners Inherited From: WPGMZA.EventDispatcher#_triggerListeners addCircle(circle) Adds the specified circle to this map Parameters: Name Type Description circle WPGMZA.Circle The circle to add Fires: event:polygonadded Throws: Argument must be an instance of WPGMZA.Circle addEventListener(type, callback [, thisObject] [, useCapture]) Adds an event listener on this object Parameters: Name Type Argument Description type string The event type, or multiple types separated by spaces callback function The callback to call when the event fires thisObject object &lt;optional&gt; The object to use as \"this\" when firing the callback useCapture bool &lt;optional&gt; If true, fires the callback on the capture phase, as opposed to bubble phase Inherited From: WPGMZA.EventDispatcher#addEventListener addMarker(marker) Adds the specified marker to this map Parameters: Name Type Description marker WPGMZA.Marker The marker to add Fires: event:markeradded WPGMZA.Marker#event:added Throws: Argument must be an instance of WPGMZA.Marker addPolygon(polygon) Adds the specified polygon to this map Parameters: Name Type Description polygon WPGMZA.Polygon The polygon to add Fires: event:polygonadded Throws: Argument must be an instance of WPGMZA.Polygon addPolyline(polyline) Adds the specified polyline to this map Parameters: Name Type Description polyline WPGMZA.Polyline The polyline to add Fires: event:polylineadded Throws: Argument must be an instance of WPGMZA.Polyline deleteCircleByID(id) Removes a circle by ID Parameters: Name Type Description id int The ID of the circle to remove deletePolygon(polygon) Removes the specified polygon from this map Parameters: Name Type Description polygon WPGMZA.Polygon The polygon to remove Fires: event:polygonremoved Throws: Argument must be an instance of WPGMZA.Polygon Wrong map error deletePolygonByID(id) Removes a polygon by ID Parameters: Name Type Description id int The ID of the polygon to remove deletePolyline(polyline) Removes the specified polyline from this map Parameters: Name Type Description polyline WPGMZA.Polyline The polyline to remove Fires: event:polylineremoved Throws: Argument must be an instance of WPGMZA.Polyline Wrong map error deletePolylineByID(id) Removes a polyline by ID Parameters: Name Type Description id int The ID of the polyline to remove dispatchEvent(event) Fires an event on this object Parameters: Name Type Description event string | WPGMZA.Event Either the event type as a string, or an instance of WPGMZA.Event Inherited From: WPGMZA.EventDispatcher#dispatchEvent getCircleByID(id) Gets a circle by ID Parameters: Name Type Description id int The ID of the circle to get Returns: The circle, or null if no circle with the specified ID is found Type WPGMZA.Circle | null getMarkerByID(id) Gets a marker by ID Parameters: Name Type Description id int The ID of the marker to get Returns: The marker, or null if no marker with the specified ID is found Type WPGMZA.Marker | null getPolygonByID(id) Gets a polygon by ID Parameters: Name Type Description id int The ID of the polygon to get Returns: The polygon, or null if no polygon with the specified ID is found Type WPGMZA.Polygon | null getPolylineByID(id) Gets a polyline by ID Parameters: Name Type Description id int The ID of the polyline to get Returns: The polyline, or null if no polyline with the specified ID is found Type WPGMZA.Polyline | null hasEventListener(type) Test for listeners of type on this object Parameters: Name Type Description type string The event type to test for Inherited From: WPGMZA.EventDispatcher#hasEventListener Returns: True if this object has listeners bound for the specified type Type bool loadSettings() Loads the maps settings and sets some defaults nudge(x, y) Nudges the map viewport by the given pixel coordinates Parameters: Name Type Description x number Number of pixels to nudge along the x axis y number Number of pixels to nudge along the y axis Throws: Invalid coordinates supplied off() Alias for removeEventListener Inherited From: WPGMZA.EventDispatcher#off See: WPGMZA.EventDispatcher#removeEventListener on() Alias for addEventListener Inherited From: WPGMZA.EventDispatcher#on See: WPGMZA.EventDispatcher#addEventListener onBoundsChanged() Called when the map viewport bounds change. Fires the legacy bounds_changed event. Fires: event:boundschanged event:bounds_changed onElementResized() Called when the engine map div is resized onIdle() Called when the map viewport becomes idle (eg movement done, tiles loaded) Fires: event:idle onWindowResize() Called when the window resizes removeCircle(circle) Removes the specified circle from this map Parameters: Name Type Description circle WPGMZA.Circle The circle to remove Fires: event:circleremoved Throws: Argument must be an instance of n type string The event type, or multiple types separated by spaces callback function The callback to call when the event fires thisObject object &lt;optional&gt; The object to use as \"this\" when firing the callback useCapture bool &lt;optional&gt; If true, fires the callback on the capture phase, as opposed to bubble phase Inherited From: WPGMZA.EventDispatcher#addEventListener dispatchEvent(event) Fires an event on this object Parameters: Name Type Description event string | WPGMZA.Event Either the event type as a string, or an instance of WPGMZA.Event Inherited From: WPGMZA.EventDispatcher#dispatchEvent getAnimation() Returns the animation set on this marker (see WPGMZA.Marker ANIMATION_* constants). getDraggable() Gets whether this marker is draggable or not Returns: True if the marker is draggable Type bool getIcon() Gets the marker icon image URL, without the protocol prefix Returns: The URL to the markers icon image Type string getPosition() Gets the position of the marker Returns: LatLng literal of this markers position Type object getVisible() Get the marker visibility To Do: Implement hasEventListener(type) Test for listeners of type on this object Parameters: Name Type Description type string The event type to test for Inherited From: WPGMZA.EventDispatcher#hasEventListener Returns: True if this object has listeners bound for the specified type Type bool hidePreviousInteractedInfoWindow() This function will hide the last info the user interacted with, so that only one InfoWindow can be open at any given moment. off() Alias for removeEventListener Inherited From: WPGMZA.EventDispatcher#off See: WPGMZA.EventDispatcher#removeEventListener on() Alias for addEventListener Inherited From: WPGMZA.EventDispatcher#on See: WPGMZA.EventDispatcher#addEventListener onAdded() Called when the marker has been added to a map onClick() Called when the marker has been clicked onMouseOver() Called when the user hovers the mouse over this marker onSelect() Called when the marker has been selected, either by the icon being clicked, or from a marker listing openInfoWindow() Placeholder for future use panIntoView() Centers the map this marker belongs to on this marker Throws: Marker hasn't been added to a map parseGeometry(string) Scans a string for all floating point numbers and build an array of latitude and longitude literals from the matched numbers Parameters: Name Type Description string string The string to parse numbers from Inherited From: WPGMZA.MapObject#parseGeometry Returns: An array of LatLng literals parsed from the string Type array removeEventListener(type [, listener] [, thisObject] [, useCapture]) Removes event listeners from this object Parameters: Name Type Argument Description type string The event type to remove listeners from listener function &lt;optional&gt; The function to remove. If omitted, all listeners will be removed thisObject object &lt;optional&gt; Use the parameter to remove listeners bound with the same thisObject useCapture bool &lt;optional&gt; Remove the capture phase event listener. Otherwise, the bubble phase event listener will be removed. Inherited From: WPGMZA.EventDispatcher#removeEventListener setAnimation(animation) Sets the animation for this marker (see WPGMZA.Marker ANIMATION_* constants). Parameters: Name Type Description animation int The animation to set. setDraggable(draggable) Sets whether the marker is draggable Parameters: Name Type Description draggable bool Set to true to make this marker draggable setMap(map) Sets the map this marker should be displayed on. If it is already on a map, it will be removed from that map first, before being added to the supplied map. Parameters: Name Type Description map WPGMZA.Map The map to add this markmer to setOptions(options) Sets options on this marker Parameters: Name Type Description options object An object containing the options to be set setPosition(latLng) Sets the position of the marker. Parameters: Name Type Description latLng object eters Throws: Abstract function called getVisible() Gets the visibility of the circle Returns: Whether or not the circle is visible Type bool initCanvasLayer() Abstract function to initialize the canvas layer onResize() Handles the map viewport being resized onUpdate() Updates and redraws the circle setCenter(A) Sets the center of the circle Parameters: Name Type Description A WPGMZA.LatLng | object LatLng literal or instance of WPGMZA.LatLng setOptions(options) Sets options on the circle (for example, strokeColor) Parameters: Name Type Description options object An object of options to iterate over and set on this circle. setPosition() Alias for setCenter setRadius(radius) Sets the circles radius, in kilometers Parameters: Name Type Description radius number The radius, in kilometers Throws: Invalid radius setVisible(visible) Sets the visibility of the circle Parameters: Name Type Description visible bool Whether the circle should be visible validateSettings() Validates the circle settings and corrects them where they are invalid × Search results Close Documentation generated by JSDoc 3.4.3 on 2019-01-18T10:34:58+00:00 using the DocStrap template. "},"WPGMZA.module_RestAPI.html":{"id":"WPGMZA.module_RestAPI.html","title":"Module: RestAPI","body":" Documentation Modules CircleCompatibilityCSSDistanceEventEventDispatcherFriendlyErrorGeocoderGoogleAPIErrorHandlerGoogleCircleGoogleGeocoderGoogleInfoWindowGoogleMapGoogleMarkerGoogleModernStoreLocatorGoogleModernStoreLocatorCircleGooglePolygonGooglePolylineGoogleUICompatibilityGoogleVertexContextMenuGutenbergInfoWindowIntegrationLatLngLatLngBoundsMapMapObjectMapsEngineDialogMapSettingsMapSettingsPageMarkerModernStoreLocatorModernStoreLocatorCircleNativeMapsAppIconOLCircleOLGeocoderOLInfoWindowOLMapOLMarkerOLModernStoreLocatorOLModernStoreLocatorCircleOLPolygonOLPolylinePolygonPolylinePopoutPanelVersionWPGMZAWPGMZA.RestAPI Classes OLGeocoder~OLGeocoderWPGMZA.CircleWPGMZA.CompatibilityWPGMZA.DistanceWPGMZA.EventWPGMZA.Even
